<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-th"></i> Advanced Sudoku</h1>
            <div class="game-info">
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timer">00:00</span>
                </div>
                <div class="difficulty">
                    <span id="current-difficulty">Easy</span>
                </div>
            </div>
        </header>

        <div class="game-container">
            <div class="controls-panel">
                <div class="difficulty-selector">
                    <h3>Difficulty</h3>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                        <button class="difficulty-btn" data-difficulty="expert">Expert</button>
                    </div>
                </div>

                <div class="game-controls">
                    <button id="new-game" class="control-btn primary">
                        <i class="fas fa-plus"></i> New Game
                    </button>
                    <button id="solve" class="control-btn">
                        <i class="fas fa-magic"></i> Solve
                    </button>
                    <button id="hint" class="control-btn">
                        <i class="fas fa-lightbulb"></i> Hint
                    </button>
                    <button id="validate" class="control-btn">
                        <i class="fas fa-check"></i> Validate
                    </button>
                    <button id="reset" class="control-btn danger">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>

                <div class="number-pad">
                    <h3>Number Pad</h3>
                    <div class="number-buttons">
                        <button class="number-btn" data-number="1">1</button>
                        <button class="number-btn" data-number="2">2</button>
                        <button class="number-btn" data-number="3">3</button>
                        <button class="number-btn" data-number="4">4</button>
                        <button class="number-btn" data-number="5">5</button>
                        <button class="number-btn" data-number="6">6</button>
                        <button class="number-btn" data-number="7">7</button>
                        <button class="number-btn" data-number="8">8</button>
                        <button class="number-btn" data-number="9">9</button>
                        <button class="number-btn erase" data-number="0">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                </div>

                <div class="game-stats">
                    <h3>Statistics</h3>
                    <div class="stat-item">
                        <span>Mistakes:</span>
                        <span id="mistakes-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Hints Used:</span>
                        <span id="hints-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Completion:</span>
                        <span id="completion-percent">0%</span>
                    </div>
                </div>
            </div>

            <div class="sudoku-container">
                <div id="sudoku-grid" class="sudoku-grid">
                    <!-- Grid will be generated by JavaScript -->
                </div>
                
                <div class="game-modes">
                    <label class="mode-toggle">
                        <input type="checkbox" id="notes-mode">
                        <span>Notes Mode</span>
                    </label>
                    <label class="mode-toggle">
                        <input type="checkbox" id="highlight-mode" checked>
                        <span>Highlight Similar</span>
                    </label>
                    <label class="mode-toggle">
                        <input type="checkbox" id="auto-validate" checked>
                        <span>Auto Validate</span>
                    </label>
                </div>
            </div>
        </div>

        <div id="victory-modal" class="modal">
            <div class="modal-content">
                <h2><i class="fas fa-trophy"></i> Congratulations!</h2>
                <p>You've successfully completed the Sudoku puzzle!</p>
                <div class="victory-stats">
                    <div class="victory-stat">
                        <strong>Time:</strong> <span id="final-time"></span>
                    </div>
                    <div class="victory-stat">
                        <strong>Difficulty:</strong> <span id="final-difficulty"></span>
                    </div>
                    <div class="victory-stat">
                        <strong>Mistakes:</strong> <span id="final-mistakes"></span>
                    </div>
                    <div class="victory-stat">
                        <strong>Hints:</strong> <span id="final-hints"></span>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="play-again" class="control-btn primary">Play Again</button>
                    <button id="close-modal" class="control-btn">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="sudoku-solver.js"></script>
    <script src="sudoku-generator.js"></script>
    <script src="game.js"></script>
</body>
</html>
